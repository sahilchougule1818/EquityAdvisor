<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Stock Search Console</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <h2>Stock Search Console</h2>
        <hr>
        <form action="/stocks" method="get" class="form-section">
            <div class="form-group">
                <label for="symbol">Stock Symbol:</label>
                <input id="symbol" name="symbol" type="text" placeholder="e.g. AAPL or TCS.NS" required>
            </div>
            <div class="form-group">
                <label for="strategy">Strategy:</label>
                <select id="strategy" name="strategy">
                    <option value="sma20">50-day Moving Average</option>
                    <option value="sma50">20-day Moving Average</option>
                    <option value="roi">Return on Investment</option>
                    <option value="momentum">Momentum</option>
                    <option value="volatility">Volatility</option>
                </select>
            </div>
            <button type="submit">Get Stock</button>
        </form>
    </div>
</body>
</html>
